<!DOCTYPE html>
<html>
	<head>
		<title>Country Search Engine</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	</head>
	<body>
		<div class="search">
			<h1>Country search engine</h1>
			<input id="country-name" type="text" placeholder="Enter the country" />
			<button id="search">Search a country</button>
		</div>
		<div class="result">
			<h2>List of countries</h2>
			<div id="countries">
			  <h3>No data</h3>
			</div>
		</div>
		<script id="country-template" type="x-tmpl-mustache">
	      <div class="card">
          <div class="name">
            <img src="https://www.countryflags.io/{{ alpha2Code }}/flat/64.png">
            <h3>{{ name }}</h3>
          </div>
          <table>
            <tr>
              <th>Capital: </th>
              <td>{{ capital }}</td>
            </tr>
            <tr>
              <th>Population: </th>
              <td>{{ population }}</td>
            </tr>
            <tr>
              <th>Area: </th>
              <td>{{ area }} sq.km</td>
            </tr>
            <tr>
              <th>Languages: </th>
              <td>{{ lang }}</td>
            </tr>
          </table>
	      </div>
    	</script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
